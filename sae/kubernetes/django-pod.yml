apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django-container
        image: django-sae
        ports:
        - containerPort: 80
        - containerPort: 443
        command: ["bash", "-c", "apachectl -DFOREGROUND"]

